<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Broken+Fax&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
        }


        .event-box {
            width: 80vw;
            min-width: 646px;
            height: 215px;
            color: #fff;
            margin-right: auto;
            margin-left: auto;
            margin-top: 8rem;
            border-radius: 23px;
            overflow: hidden;
            filter: grayscale(0);
            border: 1px dashed #ffffff87;
            box-shadow: 0px 0px 20px 3px rgb(255 255 255 / 46%);
        }

        /* .event-box:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(/textures/noise-light.png);
            background-repeat: repeat;
            background-blend-mode: multiply;

        } */

        .event-box:hover {
            webkit-box-shadow: -5px -5px 26px 19px rgba(255, 255, 255, 0.48);
            -moz-box-shadow: -5px -5px 26px 19px rgba(255, 255, 255, 0.48);
            box-shadow: 0px 0px 45px 1px rgb(255 255 255 / 46%);
        }

        .event-content {
            display: flex;
            justify-content: space-between;
            height: inherit;
        }

        .event-register-btn {
            align-content: center;
            background-color: #d9d9d9bf;
            height: max-content;
            align-self: center;
            padding: 1vw 6vw;
            border-radius: .7rem 0 0 .7rem;
            color: #000;
            font-family: poppins;
            font-weight: 400;
            border-width: 1px 0px 1px 1px;
            border-style: inset;
        }


        .event-img-wrapper {
            height: 215px;
            width: 80vw;
            min-width: 646px;
            position: fixed;
            z-index: -1;
            /* filter: sepia(1); */
        }

        .event-img-wrapper:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(/textures/noise-light.png);
            background-repeat: repeat;
            background-blend-mode: multiply;
            background-size: 6rem;
            filter: sepia(1);
        }

        .event-img-bg {
            height: 215px !important;
            object-fit: cover;
            position: relative !important;
            width: 80vw !important;
            min-width: 646px;
            user-select: none;
        }

        .event-gradient {
            background-image: linear-gradient(90deg, hsl(0deg 0% 0% / 74%) 0%, hsl(0deg 0% 0% / 65%) 21%, hsl(0deg 0% 0% / 55%) 43%, hsl(0deg 0% 0% / 45%) 63%, hsl(0deg 0% 0% / 35%) 78%, hsl(0deg 0% 0% / 25%) 89%, hsl(0deg 0% 0% / 15%) 96%, hsl(0deg 0% 0% / 5%) 20%, hsl(0deg 0% 0% / 3%) 0%, hsl(0deg 0% 0% / 0%) 0%);
            width: 127px;
            z-index: -1;
        }

        .event-content-left {
            width: 20vw;
            min-width: 201px;
            background-color: hsl(0deg 0% 0% / 74%);
            height: 215px;
        }

        .event-info {
            width: max-content;
            margin-left: 2vw;
            margin-top: 2.8rem;
        }

        .event-title {
            font-family: codystar;
        }

        .event-org {
            font-family: poppins;
            font-weight: 300;
            color: #ffffffd9;
            opacity: 0.9;
            font-size: 15px;
        }


        @media (max-width:765px) {

            .event-box {
                width: 87vw;
                min-width: unset;
            }

            .event-info {
                margin-left: 2.7vw;
            }

            .event-register-btn {
                padding-bottom: 2rem;
                padding-top: 9px;
                margin-left: -19rem;
                margin-top: 13rem;
                font-size: 16px;
            }
        }
    </style>
</head>
