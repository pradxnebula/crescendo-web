<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crescendo'24</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="loader-container">
    <div class="loader-bg">
      <img class="loader-bg-img" src="/motion-comic-loader/loader-bg.webp" alt="">
    </div>
    <h3 class="loading-txt" style="display: block;">Connecting to CBS-Wireless-1 <span class="blink-dots"
        style="color: #b0b0b0;"></span></h3>
    <div>
      <h3 class="loader-btn" id="next-btn-1" style="display: none;">NEXT</h3>
      <h3 class="loader-btn" id="next-btn-2" style="display: none;">NEXT</h3>
      <h3 class="loader-btn" id="teleport-btn" style="display: none;">TELEPORT</h3>
    </div>
    <div class="left-char-con-1" style="display: none;">
      <img class="left-char" src="/motion-comic-loader/left-astronaut.webp" alt="">
      <div class="message-box-left-1">
        <svg class="top-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="top-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <div class="message-headbox"><img class="translate-icon" src="/motion-comic-loader/translate.svg" alt="">
          <h6 class="message-headtxt">Translating <span class="blink-dots">...</span></h6>
        </div>

        <div id="message-textbox-left-1"><span style="color: #b3271d;">sscbs@console ~ % </span></div>


        <svg class="bottom-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="bottom-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
      </div>
    </div>
    <div class="left-char-con-2" style="display: none;">
      <img class="left-char" src="/motion-comic-loader/left-astronaut.webp" alt="">
      <div class="message-box-left-1">
        <svg class="top-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="top-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <div class="message-headbox"><img class="translate-icon" src="/motion-comic-loader/translate.svg" alt="">
          <h6 class="message-headtxt">Translating <span class="blink-dots">...</span></h6>
        </div>

        <div id="message-textbox-left-2"><span style="color: #b3271d;">sscbs@console ~ % </span></div>


        <svg class="bottom-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="bottom-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
      </div>
    </div>
    <div class="right-char-con-1" style="display: none;">
      <img class="right-char" src="/motion-comic-loader/right-astronaut.webp" alt="">
      <div class="message-box-right-1">
        <svg class="top-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="top-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <div class="message-headbox"><img class="translate-icon" src="/motion-comic-loader/translate.svg" alt="">
          <h6 class="message-headtxt">Translating <span class="blink-dots">...</span></h6>
        </div>
        <div id="message-textbox-right"><span style="color: #b3271d;">sscbs@console ~ % </span></div>
        <svg class="bottom-left-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
        <svg class="bottom-right-frame" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10H0V9.047625H9.047625V0H10V10Z" fill="#fff">
          </path>
        </svg>
      </div>
    </div>
  </div>

  <nav><img id="logo" src="/crescendo-logo-removebg-preview.png" alt=""></nav>
  <model-viewer id="sscbs-model" src="sscbs-models/sscbs-upd2.glb" interpolation-decay="200" disable-tap disable-zoom
    disable-pan camera-controls touch-action="pan-y" camera-orbit="150deg 150deg 0m" camera-target="0m 30m 0m"
    shadow-intensity="0" skybox-image="lol6.png" max-camera-orbit="0deg 80.5deg 0m" auto-rotate auto-rotate-delay="0"
    max-field-of-view="180deg" skybox-height="570m"> </model-viewer>

  <!-- max-camera-orbit="150deg 80.5deg 0m" -->
  <!-- camera-target="0m 30m 0m"  -->
  <!-- environment-image="yellow.png" -->

  <div class="home-frame">
    <div id="landing-container">
      <div id="landing-text-container">
        <h1 id="landing-text"></h1>
      </div>
      <div class="navbtn-stack">
        <a class="btn-glitch-fill" data-content="about">
          <span class="text">// About</span><span class="text-decoration">_</span><span class="decoration">&rArr;</span>
        </a>
        <a class="btn-glitch-fill" data-content="events">
          <span class="text">// Events</span><span class="text-decoration">_</span><span
            class="decoration">&rArr;</span>
        </a>
        <a class="btn-glitch-fill" data-content="sponsers">
          <span class="text">// Sponsors</span><span class="text-decoration">_</span><span
            class="decoration">&rArr;</span>
        </a>
        <a class="btn-glitch-fill" data-content="past">
          <span class="text">// Past</span><span class="text-decoration">_</span><span class="decoration">&rArr;</span>
        </a>
        <a class="btn-glitch-fill" data-content="contact">
          <span class="text">// Contact</span><span class="text-decoration">_</span><span
            class="decoration">&rArr;</span>
        </a>
      </div>
    </div>
    <div>
      <i class="fa fa-volume-off" id="mute-btn" aria-hidden="true" style="display:none" onclick="toggleMute()"></i>
      <i class="fa fa-volume-down" id="unmute-btn" aria-hidden="true" onclick="toggleMute()"></i>
      <i class="fa fa-arrows-alt fullscreen-button" aria-hidden="true" onclick="toggleFullScreen()"></i>
      <i class="fa fa-compress compress-btn" aria-hidden="true" onclick="toggleFullScreen()"></i>
    </div>
  </div>

  <div class="slideup">
    <div class="content">
      <div class="about">About
        <button class="closeall">Back</button>
      </div>
      <div class="events">Events
        <button class="closeall">Back</button>
      </div>
      <div class="sponsers">Sponsers
        <button class="closeall">Back</button>
      </div>
      <div class="past">Past
        <button class="closeall"><a href="/motion-comic-loader/index.html">Loader</a></button>
      </div>
      <div class="contact">Contact
        <button class="closeall">Back</button>
      </div>
    </div>


    <audio id="audio" src="/Interstellar.mp3" autoplay loop></audio>




    <script src="motion-comic-loader/comic.js"></script>
    <script src="script.js"></script>
    <script src="camera.js"></script>
    <script src='jquery.min.js'></script>
    <script src="slider.js"></script>

</body>

</html>
