    <style>
        body {
            margin: 0;
            background-color: #000;
        }

        .contact-head {
            color: #fff;
            margin-top: 24vh;
            font-family: venusrising;
            margin-left: 11vh;
            font-size: 3vh;
        }

        .contact-text,
        .contact-text-2 {
            color: #fff;
            font-family: 'chakrapetch';
            font-size: 3vh;
            margin-left: 11vh;
            margin-top: 8vh;
        }

        .contact-text-2 {
            font-size: 3vh;
            margin-top: .5vh;
        }


        .contact-data {
            width: 32vh;
            height: 6vh;
        }


        .por-container {
            color: #fff;
            width: 230px;
            height: 380px;
            background-color: #49494c61;
            text-align: center;
            font-family: 'chakrapetch';
            border-radius: 11px;
            filter: grayscale(.8);
        }

        .por-container:hover {
            filter: none;
        }

        .por-image-zoom {
            width: 230px;
            height: 230px;
            overflow: hidden;
            border-radius: 11px 11px 0px 0px;
        }

        .por-image-zoom--colorize img {
            transition: transform .4s, filter .3s ease-in-out;
            filter: grayscale(100%);
            width: 230px;
        }


        .por-container:hover img {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .por-name {
            margin-bottom: -8px;
        }

        .por-contact {
            display: flex;
            margin: 0px 2.5rem 0px 4rem;
            justify-content: space-around;
            font-size: 21px;
        }

        .por-call {
            background-color: #69696fad;
            padding: 7px 0px 7px 0px;
            margin: 1px 1px;
            width: 143px;
            position: relative;
            margin-top: -3.7rem;
            border-radius: 16px 16px 16px 1px;
            margin-left: 9rem;
        }

        #phone-icon-mobile {
            display: none;
        }

        #phone-icon-desktop {
            display: block;
        }

        #por-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            margin: 0px 9rem;
            gap: 2rem;
            padding-bottom: 30rem;
        }

        .fa-phone-mob {
            display: none;
        }

        .por-call-href {
            text-decoration: none;
            color: #fff;
        }

        @media (max-width: 1280px) {
            #por-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1038px) {
            #por-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }


        @media (max-width: 765px) {
            #por-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 2.5rem;
                margin: 0px 4rem;
            }

            .por-container {
                width: 215px;
                height: 345px;
            }

            .por-name {
                margin-top: 14px;
            }

            .por-role {
                margin: 18px auto 16px auto;
            }

            .por-image-zoom {
                width: 215px;
                height: 215px;
            }

            .por-contact {
                margin: 0px 3rem 0px 3rem;
            }

            .fa-phone-desktop {
                display: none;
            }

            .fa-phone-mob {
                display: block;
            }
        }

        .por-call {
            display: none;
        }

        .por-call.show {
            display: block;
        }
    </style>
</head>

                <script>
                    const porContacts = document.querySelectorAll('.por-container');

                    porContacts.forEach(function (porContact) {
